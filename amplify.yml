version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration=production
  artifacts:
    baseDirectory: dist/my-angular-app  # Ensure this matches your actual output directory
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**  
