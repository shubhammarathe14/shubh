version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/angular-app
    overwrite: yes  # Ensure files are replaced

permissions:
  - object: /var/www/html/angular-app
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: root  # Run cleanup with root privileges
  AfterInstall:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu




